
<!--  start modals-->
<div class="modal-custom modal-custom--cabinet">
	<div class="toggle-menu-mobile toggle-menu-mobile--js on"><span></span>
	</div>
	<div class="modal-custom__title">Войдите или зарегистрируйтесь на&nbsp;сайте
	</div>
	<div class="tabs">
		<div class="tabs__caption">
			<div class="tabs__btn active">Вход</div>
			<div class="tabs__btn">Регистрация</div>
		</div>
		<div class="tabs__wrap">
			<div class="tabs__content active">
				<div class="form-wrap">
					<form>
						<div class="form-wrap__input-wrap form-group">
							<label><input class="form-wrap__input form-control" name="text" type="text" placeholder="Телефон или e-mail"/><span class="form-wrap__input-title">Телефон или e-mail</span>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="password-wrap">
							<div class="form-wrap__input-wrap form-group">
								<label><input class="form-wrap__input form-control" name="password" type="password" placeholder="Пароль"/><span class="form-wrap__input-title">Пароль</span>
								</label>
							</div>
							<!-- +e.input-wrap-->
							<div class="password-toggle">

</div>
<div id="modal-call" style="display: none">
	<div class="modal-win">
		<div class="form-wrap">
			<form>
				<div class="text-center">
					<div class="form-wrap__title form-data h3 ttu">Обратный звонок
					</div>
					<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
				</div>
				<div class="form-wrap__input-wrap form-group">
					<label><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/><span class="form-wrap__input-title">Ваше Имя</span> 
					</label> 
				</div>
				<!-- +e.input-wrap-->
				<button class="form-wrap__btn btn" type="submit"> 
				</button>
				<div class="form-wrap__policy">
					<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
					</label>
				</div>
			</form>
		</div>
	</div>
</div>
